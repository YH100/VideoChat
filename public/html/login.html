<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login/Logout animation concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body bgcolor="#FFFFFF">


<div class="cont">
    <div class="demo">
        <div class="login">
            <div><br> <br><br> <br>
                <center><img
                        src="https://is5-ssl.mzstatic.com/image/thumb/Purple111/v4/20/c9/35/20c935e2-2f56-35b1-8b3c-e2738556d825/source/512x512bb.jpg"
                        alt="Avatar"></center>
            </div>
            <form action="/loginForm" method="POST">
                <div class="login__form">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                        </svg>
                        <input type="text" name="userName" class="login__input name" placeholder="Username"/>
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
                        </svg>
                        <input type="password" name="password" class="login__input pass" placeholder="Password"/>
                    </div>
                    <button type="button" class="login__submit">Sign in</button>
                    <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
                </div>
            </form>
        </div>
        <div class="app">
            <div class="app__top">
                <div class="app__menu-btn">
                    <span></span>
                </div>
                <div class="app__logout">
                    <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
                        <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/login.js"></script>
</div>

</body>

</html>
